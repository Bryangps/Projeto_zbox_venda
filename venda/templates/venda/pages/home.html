<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container .button-group {
            display: flex;
            justify-content: space-between;
        }
        .form-container button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container .btn-cadastrar {
            background-color: #28a745;
            color: #fff;
        }
        .form-container .btn-cancelar {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Produto</h2>
        <form action="{% url 'home' %}" method="post">
            {% csrf_token %}
            <label for="nome-produto">Nome do Produto</label>
            <input type="text" id="nome-produto" name="nome-produto" required>

            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria" required>

                <option value="{{ category.id }}">{{ category.name  }}</option>
{#                <option value="Alcoolico">Alcoólico</option>#}

{#                <option value="{{ category.id }}"> Não Alcoólico</option>#}
{#                <option value="Alcoolico">Alcoólico</option>#}

            </select>

{#            <label for="categoria">Categoria</label>#}
{#            <input type="text" id="categoria" name="categoria" required>#}

            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" required>

            <label for="total-gasto">Total Gasto</label>
            <input type="number" id="total-gasto" name="total-gasto" required>

            <label for="preco-venda">Preço de Venda</label>
            <input type="number" id="preco-venda" name="preco-venda" required>

            <div class="button-group">
                <button type="submit" class="btn-cadastrar">Cadastrar</button>
                <button type="reset" class="btn-cancelar">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
